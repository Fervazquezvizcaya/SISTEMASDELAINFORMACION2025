<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Oficios - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ece9e6, #ffffff);
        }
        .login-card {
            border: none;
            border-radius: 1rem;
            transition: all 0.3s;
        }
        .login-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg login-card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-journal-text" style="font-size: 3rem; color: #0d6efd;"></i>
                    <h3 class="card-title mt-2">Sistema de Oficios</h3>
                    <p class="text-muted">Por favor, inicie sesión</p>
                </div>
                
                <div id="error-message" class="alert alert-danger d-none" role="alert">
                    Usuario o contraseña incorrectos.
                </div>

                <form action="login" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
                        <label for="username"><i class="bi bi-person"></i> Usuario</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password"><i class="bi bi-lock"></i> Contraseña</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center text-muted mt-4">Proyecto de Sistemas de Información</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        if (window.location.search.includes('error=true')) {
            document.getElementById('error-message').classList.remove('d-none');
        }
    </script>
</body>
</html>
